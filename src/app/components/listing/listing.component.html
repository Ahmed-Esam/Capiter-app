<div class="container">
  <div class="row">
    <div class=" col-sm-12 col-md-6 mb-3" *ngFor="let item of listUser">
      <mat-card class="example-card">
        <mat-card-header  (click)="getSingleUser(item.id)">
          <div mat-card-avatar class="example-header-image">
            <img src="{{item.avatar}}" alt="">
          </div>
          <mat-card-title>{{item.first_name}} {{item.last_name}}</mat-card-title>
          <mat-card-subtitle> {{item.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="DeleteUserList(item.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
